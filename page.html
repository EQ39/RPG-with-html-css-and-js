<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragons</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <div id ="game">
        <div id="stats">
        <span class="stat">XP:<strong></strong></span><span id="xpText">0</span></strong></span>
        <span class="stat">Health:<strong></strong></span><span id="healthText">100</span></strong></span>
        <span class="stat">Gold:<strong></strong></span><span id="goldText">50</span></strong></span>
    </div>
    <div id="controls">
        <button id="button1">Go to Store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight Dragon</button>
    </div>
    <div id="monsterStats">
        <span class="stat">MonsterName:<strong></strong></span><span id="monsterNameText"></span></strong></span> 
        <span class="stat">Health:<strong></strong></span><span id="monsterHealthText"></span></strong></span>
    </div>
    <div id="text">Welcome to some game about dragons</div>
</div>
<script src="script.js"></script>
    
</body>
</html>
